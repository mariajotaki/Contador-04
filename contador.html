<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador 4</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Contagem de Alunos</h1>
        <form action="get" class="form">
            <div class="form-group">
                <label for="alunos">Quantidade de Alunos</label>
                <input type="number" id="alunos" placeholder="Digite a quantidade de alunos">
            </div>
            <div class="form-group">
                <label for="turma">Turma</label>
                <input type="text" id="turma" placeholder="Digite o nome da turma">
            </div>
            <div class="form-group">
                <label for="categoria_turma">Categoria</label>
                <input type="text" id="categoria_turma" placeholder="Digite a categoria da turma">
            </div>
            <div class="form-group">
                <label for="dia">Dia</label>
                <input type="datetime-local" id="dia">
            </div>
            <div class="form-actions">
                <input type="button" value="Enviar" id="envio">
            </div>
        </form>
    </div>
</body>
</html>
