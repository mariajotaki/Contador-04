<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador 4</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Funcion√°rio</h1>
        <form action="get" class="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o email">
            </div>
            <div class="form-group">
                <label for="ssn">SSN</label>
                <input type="number" id="ssn" placeholder="Digite o SSN">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="text" id="senha" placeholder="Digite a senha">
            </div>
            <div class="form-actions">
                <input type="button" value="Enviar" id="envio" onclick="window.location.href='contador.html';">
            </div>            
        </form>
    </div>
</body>
</html>
